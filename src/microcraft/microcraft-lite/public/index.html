<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unleash the Unexpected: Apps you never knew you needed</title>
  <link
    href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <div class="image-pdf rounded-lg container mx-auto p-4 md:p-8 lg:p-12">
    <div class="bg-white p-4 md:p-8 rounded shadow-lg max-w-md mx-auto">
      <h1 class="text-3xl font-bold mb-6 text-center">
        Unleash the Unexpected: Apps you never knew you needed
      </h1>
      <form
        id="pdfForm"
        action="http://localhost:3000/converter/Secure-Pdf"
        method="post"
        enctype="multipart/form-data"
        class="space-y-6"
      >
        <div
          class="flex flex-col items-center space-y-4 border-2 border-dashed border-gray-300"
        >
          <label for="fileInput" class="cursor-pointer">
            <img
              src="..//photos/upload-svgrepo-com.svg"
              alt="upload file"
              class="w-20 h-20 bg-blend-multiply filter-none"
            />
          </label>
          <label
            for="fileInput"
            class="text-xl md:text-4xl font-extrabold bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-yellow-500 cursor-pointer"
          >
            Upload Files
          </label>
          <div class="mt-4 w-full rounded-md p-4 flex justify-center">
            <input
              type="file"
              name="file"
              id="fileInput"
              accept=".pdf"
              required
            />
          </div>
        </div>

        <div class="mb-6">
          <label for="password" class="block text-gray-700 font-bold mb-2">
            Enter your password:
          </label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            required
            class="w-full border rounded px-4 py-3 outline-none focus:border-blue-500"
          />
        </div>

        <div class="flex justify-center">
          <button
            type="submit"
            id="submitBtn"
            class="bg-red-500 hover:bg-blue-500 text-white font-bold p-3 rounded transition duration-300 ease-in-out"
          >
            Encrypt & Download PDF
          </button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
